<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS03</title>
</head>
<body>
    <p>Exercicio 1</p>
    <p>Digite as seguintes informações acerca do sólido para calcular o volume:</p> <br>
    <input id="altura" type="number" placeholder="Altura">
    <input id="raio" type="number" placeholder="Raio">
    <button id="calcular" onclick="volumeCilindro()">Calcular</button>
    <p>Resultado:</p>
    <p id="resultado"></p>

    <br><br>
    <p>Exercicio 2 - Lista de objetos</p> <br>
    <p>Digite as seguintes informações acerca de cada pessoa e clique para adicionar:</p> <br>
    <input id="nome" type="text" placeholder="Nome">
    <input id="idade" type="number" placeholder="Idade">
    <input id="peso" type="number" placeholder="Peso">
    <button id="adicionar-pessoas" onclick="addObject()">Adicionar</button>

    <p id="array"></p>
    <br>
    <p>Relatório: </p> <br>
    <p id="relatorio"></p>

    <br>
    <p>Exercicio 3</p>
    <p>Digite uma string no campo a seguir:</p>
    <input type="text" name="string" id="string" placeholder="Ex. 'dog'">
    <button id="string" onclick="slice()">Slice!</button>
    <p id="slice-show"></p>

</body>
<script src="script.js"></script>
</html>
